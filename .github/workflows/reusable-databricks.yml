name: reusable-databricks

on:
  workflow_call:
    inputs:
      mode:
        description: "Which lifecycle to run: ci-dev | ci-test | cd-prod"
        required: true
        type: string
      bundle_path:
        description: "Path to the Databricks Asset Bundle (contains databricks.yml)"
        required: true
        type: string
      target:
        description: "Databricks bundle target name (e.g., dev, test, prod)"
        required: true
        type: string
      environment_name:
        description: "GitHub Environment name to apply for secrets/approvals (e.g., DataBricks-Test)"
        required: true
        type: string
      artifact_name:
        description: "Artifact name for build outputs (if applicable)"
        required: false
        default: "dw_bundle_artifact"
        type: string
      run_asset_validation:
        description: "Run metadata-driven asset validation job after deploy (ci-test recommended)"
        required: false
        default: true
        type: boolean
      asset_validation_notebook_path:
        description: "Databricks notebook path for asset validation driver"
        required: false
        default: "/Repos/ci/asset_validation_driver"
        type: string
      asset_validation_cluster_id_secret:
        description: "Name of the GitHub secret containing the cluster id used for validations"
        required: false
        default: "DATABRICKS_VALIDATION_CLUSTER_ID"
        type: string
      promote_artifact_only:
        description: "If true, skip build and only deploy a previously-built artifact (cd-prod use-case)"
        required: false
        default: false
        type: boolean

      run_post_deployment_tests:
        description: "Run post-deploy tests (summary + optional smoke)."
        required: false
        default: false
        type: boolean
      post_deploy_summary_output:
        description: "Output format for databricks bundle summary: text | json | both"
        required: false
        default: "text"
        type: string
      run_post_deploy_smoke:
        description: "If true, run a smoke test after deploy"
        required: false
        default: false
        type: boolean
      smoke_mode:
        description: "How to run smoke tests: notebook | bundle-run"
        required: false
        default: "notebook"
        type: string
      smoke_notebook_path:
        description: "Notebook path used for smoke (when smoke_mode=notebook)"
        required: false
        default: ""
        type: string
      smoke_job_key:
        description: "Job key to run via databricks bundle run (when smoke_mode=bundle-run)"
        required: false
        default: ""
        type: string


    secrets:
      DATABRICKS_HOST:
        required: true
      DATABRICKS_TOKEN:
        required: true
      DATABRICKS_VALIDATION_CLUSTER_ID:
        required: false
      # Optional: if your deploy uses OIDC/Azure auth, you can extend this reusable workflow later.
      # Azure credentials are intentionally not defined here to avoid coupling.

jobs:
  databricks:
    name: ${{ inputs.mode }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment_name }}
    permissions:
      contents: read
      # Optional: if your deploy uses OIDC/Azure auth, you can extend this reusable workflow later.
      # Azure credentials are intentionally not defined here to avoid coupling.
      # id-token: write
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      BUNDLE_PATH: ${{ inputs.bundle_path }}
      TARGET: ${{ inputs.target }}
      ARTIFACT_NAME: ${{ inputs.artifact_name }}
      MODE: ${{ inputs.mode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          # DO NOT install legacy databricks-cli (it overrides the `databricks` command)
          pip install databricks-sdk

          sudo apt-get update
          sudo apt-get install -y jq zip

          # Install the NEW Databricks CLI (supports `databricks bundle ...`)
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

          echo "Databricks CLI path:"
          which databricks
          echo "Databricks CLI version:"
          databricks version
          echo "Databricks bundle help:"
          databricks bundle -h

      - name: Validate inputs
        run: |
          case "$MODE" in
            ci-dev|ci-test|cd-prod) ;;
            *) echo "Invalid mode: $MODE (expected ci-dev|ci-test|cd-prod)"; exit 2;;
          esac
          if [ ! -f "$BUNDLE_PATH/databricks.yml" ] && [ ! -f "$BUNDLE_PATH/databricks.yaml" ]; then
            echo "Could not find databricks.yml under bundle_path: $BUNDLE_PATH"
            exit 2
          fi

      - name: Sanity check Databricks CLI
        run: |
          which databricks
          databricks version
          databricks bundle -h

      - name: Bundle validate
        run: |
          cd "$BUNDLE_PATH"
          databricks bundle validate --target "$TARGET"

      # Build/package step (optional)
      - name: Package bundle content (artifact)
        if: ${{ inputs.promote_artifact_only == false }}
        run: |
          mkdir -p dist
          # Package the bundle directory as-is (teams can change this later to a curated bundle package)
          zip -r "dist/${ARTIFACT_NAME}.zip" "$BUNDLE_PATH" -x "*.git*"

      - name: Upload artifact
        if: ${{ inputs.promote_artifact_only == false }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: dist/${{ inputs.artifact_name }}.zip
          if-no-files-found: error
          retention-days: 14

      - name: Bundle deploy
        run: |
          cd "$BUNDLE_PATH"
          databricks bundle deploy --target "$TARGET" --auto-approve

      - name: Post-deploy verification (bundle summary)
        if: ${{ inputs.run_post_deployment_tests }}
        run: |
          cd "$BUNDLE_PATH"

          case "${{ inputs.post_deploy_summary_output }}" in
            json)
              databricks bundle summary --target "$TARGET" --output json > post_deploy_summary.json
              echo "Wrote post_deploy_summary.json"
              ;;
            both)
              databricks bundle summary --target "$TARGET"
              databricks bundle summary --target "$TARGET" --output json > post_deploy_summary.json
              echo "Wrote post_deploy_summary.json"
              ;;
            *)
              databricks bundle summary --target "$TARGET"
              ;;
          esac

      - name: Asset validation (metadata-driven)
        if: ${{ inputs.mode == 'ci-test' && inputs.run_asset_validation }}
        env:
          DATABRICKS_VALIDATION_CLUSTER_ID: ${{ secrets.DATABRICKS_VALIDATION_CLUSTER_ID }}
        run: |
          if [ -z "$DATABRICKS_VALIDATION_CLUSTER_ID" ]; then
            echo "Missing secret: DATABRICKS_VALIDATION_CLUSTER_ID in environment: ${{ inputs.environment_name }}"
            exit 2
          fi

          cat > run-asset-validation.json <<EOF
          {
            "run_name": "asset-validation-${{ github.sha }}",
            "existing_cluster_id": "${DATABRICKS_VALIDATION_CLUSTER_ID}",
            "notebook_task": {
              "notebook_path": "${{ inputs.asset_validation_notebook_path }}",
              "base_parameters": {
                "env": "${TARGET}",
                "commit_sha": "${{ github.sha }}"
              }
            }
          }
          EOF

          databricks runs submit --json-file run-asset-validation.json > submit.out
          RUN_ID=$(jq -r '.run_id' submit.out)
          echo "Submitted Databricks run_id=$RUN_ID"

          while true; do
            STATE=$(databricks runs get --run-id "$RUN_ID" | jq -r '.state.life_cycle_state')
            RESULT=$(databricks runs get --run-id "$RUN_ID" | jq -r '.state.result_state // empty')
            echo "life_cycle_state=$STATE result_state=$RESULT"
            if [ "$STATE" = "TERMINATED" ] || [ "$STATE" = "INTERNAL_ERROR" ] || [ "$STATE" = "SKIPPED" ]; then
              break
            fi
            sleep 10
          done

          FINAL=$(databricks runs get --run-id "$RUN_ID" | jq -r '.state.result_state')
          if [ "$FINAL" != "SUCCESS" ]; then
            echo "Asset validation failed (result_state=$FINAL). See Databricks run_id=$RUN_ID."
            exit 1
          fi

      - name: Post-deploy smoke (flagged)
        if: ${{ inputs.run_post_deploy_smoke && (inputs.mode == 'ci-test' || inputs.mode == 'cd-prod') }}
        env:
          DATABRICKS_VALIDATION_CLUSTER_ID: ${{ secrets.DATABRICKS_VALIDATION_CLUSTER_ID }}
        run: |
          if [ -z "${{ inputs.smoke_notebook_path }}" ]; then
            echo "smoke_notebook_path is empty."
            exit 2
          fi
          if [ -z "$DATABRICKS_VALIDATION_CLUSTER_ID" ]; then
            echo "Missing secret: DATABRICKS_VALIDATION_CLUSTER_ID"
            exit 2
          fi

          cat > run-smoke.json <<EOF
          {
            "run_name": "post-deploy-smoke-${{ github.sha }}",
            "existing_cluster_id": "${DATABRICKS_VALIDATION_CLUSTER_ID}",
            "notebook_task": {
              "notebook_path": "${{ inputs.smoke_notebook_path }}",
              "base_parameters": {
                "env": "${TARGET}",
                "commit_sha": "${{ github.sha }}"
              }
            }
          }
          EOF

          databricks runs submit --json-file run-smoke.json > smoke_submit.out
          RUN_ID=$(jq -r '.run_id' smoke_submit.out)
          echo "Submitted smoke run_id=$RUN_ID"

          while true; do
            STATE=$(databricks runs get --run-id "$RUN_ID" | jq -r '.state.life_cycle_state')
            RESULT=$(databricks runs get --run-id "$RUN_ID" | jq -r '.state.result_state // empty')
            echo "life_cycle_state=$STATE result_state=$RESULT"
            if [ "$STATE" = "TERMINATED" ] || [ "$STATE" = "INTERNAL_ERROR" ] || [ "$STATE" = "SKIPPED" ]; then
              break
            fi
            sleep 10
          done

          FINAL=$(databricks runs get --run-id "$RUN_ID" | jq -r '.state.result_state')
          if [ "$FINAL" != "SUCCESS" ]; then
            echo "Smoke failed (result_state=$FINAL). See Databricks run_id=$RUN_ID."
            exit 1
          fi
